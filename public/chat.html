<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="container">
    <header class="d-flex justify-content-between align-items-center my-2">
      <h1>Chat</h1>
      <div>
        <button type="button" id="btnLogout" class="btn btn-danger">
          Logout
        </button>
      </div>
    </header>

    <div class="row">
      <div class="col-md-6">
        <h3>Send message</h3>
        <hr />
        <form>
          <div>
            <label for="uid" class="form-label"
              >Private message for (UID)</label
            >
            <input type="text" id="uid" class="form-control" />
          </div>
          <div>
            <label for="message" class="form-label">Message</label>
            <input type="text" id="message" class="form-control" />
          </div>
        </form>
      </div>

      <div class="col-md-6">
        <h3>Active users</h3>
        <hr />
        <section>
          <ul id="usersList" class="list-unstyled"></ul>
        </section>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <h3>Private chat</h3>
        <hr />
        <section class="overflow-y-auto" style="height: 500px">
          <ul id="privateChatsList" class="list-unstyled"></ul>
        </section>
      </div>

      <div class="col-md-6">
        <h3>General chat</h3>
        <hr />
        <section class="overflow-y-auto" style="height: 500px">
          <ul id="chatsList" class="list-unstyled"></ul>
        </section>
      </div>
    </div>

    <script src="./js/chat.js"></script>
    <script src="./socket.io/socket.io.js"></script>
  </body>
</html>
